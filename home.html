<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINJUKIM</title>
    <link rel="shortcut icon" href="img/shortcut.png">
    <link href="css/estilos.css" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <img id="menu" src="/img/menu.png" alt="menu hamburguer">
        <img id="search" src="img/search.png" alt="lupa pesquisa">
        <img id="logo" src="img/logo.png" alt="logo">
        <img id="cart" src="img/cart.png" alt="carrinho">
    </header>

    <section>
        <div>
            <video autoplay loop muted plays-inline class="video">
                <source src="img/&otherstories.mp4" type="video/mp4">
            </video>
        </div>
        <div class="info">
            <p>Discover dresses and separates, defined by free-flowing feminine silhouettes and<br>adorable details. 
            Each piece of the co-lab collection is a treasure with its own stories to tell.</p>
            <div class="home">
                <button class="btn btn-tp1">
                    SHOP NOW
                </button>
            </div>
        </div>
    </section>
    
    <main>
        <div class="text">
            <p id="collection">MINJUKIM x &otherstories</p>
            <p id="quote">"My collections are like my diary."</p>
        </div>
        <div class="shop">
            <figure>
                <img class="model-dress2" src="img/model-dress2.jpg" alt="">
                <img class="dress2" src="img/dress2.jpg" alt="">
                <p id="description">Strappy Midi Dress <span>$249</span></p>
            </figure>
            <figure>
                <img class="model-blouse" src="img/model-blouse.jpg" alt="">
                <img class="blouse" src="img/blouse.jpg" alt="">
                <p id="description">Sailor Collar Blouse <span>$189</span></p>
            </figure>
            <figure>
                <img class="model-trousers" src="img/model-trousers.jpg" alt="">
                <img class="trousers" src="img/trousers.jpg" alt=""> 
                <p id="description">Wide Silk Trousers <span>$199</span></p>
            </figure>
            <figure>
                <img class="model-dress3" src="img/model-dress3.jpg" alt="">
                <img class="dress3" src="img/dress3.jpg" alt="">
                <p id="description">Bow Strap Silk Dress <span>$219</span></p>
            </figure>
            <br>
        </div>
        <div class="container">
            <button class="btn2 btn-tp2">
                SEE MORE
            </button>
        </div>
    </main>
</body>
</html>
