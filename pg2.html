<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINJUKIM</title>
  <link rel="shortcut icon" href="img/shortcut.png">
  <link rel="stylesheet" href="css/pg2.css">
</head>
<body>
  <header>
    <img id="search" src="img/search.png" alt="lupa pesquisa">
    <img id="logo" src="img/logo.png" alt="logo">
    <img id="cart" src="img/cart.png" alt="carrinho">
  </header>
  
  <main>
   <div id="relBar">
     <select name="" id="selectBar">
       <option value="alphabet">Alphabetically</option>
       <option value="popular">Most popular</option>
       <option value="price">Priceless</option>
       <option value="Date">Date</option>
     </select>
   </div>
    <div id="collections">
      <div id="model1">
        <img src="img/model19.png" alt="modelo com conjunto casaco e saia cor bege e detalhes em verde">
        <h2>Volume Sleeve Jacket</h2>
        <h3>$881.00</h3>
      </div>
      <div id="model2"> 
        <img src="img/model24.png" alt="modelo com vestido amarelo">
        <h2>Ruffle Organza Mini Dress</h2>
        <h3>$591.00</h3>
      </div>  
      <div id="model3">
        <img src="img/model26.png" alt="modelo com blusa azul e vestido branco">
        <h2>Flag Mini Dress</h2>
        <h3>$746.00</h3>
      </div>
      <div id="model4">
        <img class="model21" src="img/model21.png" alt="modelo com conjunto cropped e saia longa rosa">
        <h2>Bow Crop Top</h2>
        <h3>$420.60</h3>
      </div>
    </div>
  </main>
</body>
</html>
