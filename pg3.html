<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINJUKIM</title>
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/pg3.css">
</head>
<body>
  <header>
    <img id="search" src="img/search.png" alt="lupa pesquisa">
    <img id="logo" src="img/logo.png" alt="logo">
    <img id="cart" src="img/cart.png" alt="carrinho">
  </header>
  <main>
    <div class="product">
      <div class="prod">
        <img id="model2" src="img/model21-2.png" alt="modelo com conjunto cropped e saia longa rosa">
        <img id="model3" src="img/model21-3.png" alt="modelo com conjunto cropped e saia longa rosa">
      </div>
      <div class="prodp">
        <img id="model1" src="img/model21.png" alt="modelo com conjunto cropped e saia longa rosa">
      </div>
      <div class="info">
        <h1>Bow Crop Top</h1>
        <h2>$420.60</h2>
        <div class="firstBar">
          <h3>Color:</h3>
          <select name="" id="colorBar">
            <option value="yellow">Yellow</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
          </select>
        </div>
        <div class="secondBar">
          <h3>Size:</h3>
          <select name="" id="sizeBar">
            <option value="small">S</option>
            <option value="medium">M</option>
            <option value="large">L</option>
          </select>
        </div>
        <p>Size Chart</p>
        <button id="addcart">ADD TO CART</button>
        <button id="buynow">BUY NOW</button>
      </div>
    </div>
  </main>
</body>
</html>
